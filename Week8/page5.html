<html>
  <!--page characteristics-->

  <head>
    <title>Contact Us Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="mainstyle.css">

    <!--JavaScript-->
    <script>
      function validateForm() {
        var formValid = true;

        var nameElement = document.getElementById("name");
        var emailElement = document.getElementById("email");
        var agreeElement = document.getElementById("agree");

        if (!agreeElement.checked) {
          agreeElement.style.outline = "1px solid red";
          agreeElement.focus();
          formValid = false;
        } else {
          agreeElement.style.outline = "";
        }

        if (emailElement.value == "") {
          emailElement.style.border = "2px solid red";
          emailElement.style.outline = "none";
          emailElement.focus();
          formValid = false;
        } else {
          emailElement.style.border = "";
        }

        if (nameElement.value == "") {
          nameElement.style.border = "2px solid red";
          nameElement.style.outline = "none";
          nameElement.focus();
          formValid = false;
        } else {
          nameElement.style.border = "";
        }

        if (formValid) {
          document.getElementById('successMsg').classList.add('is-visible');
        } else {
          document.getElementById('successMsg').classList.remove('is-visible');
        }

        return formValid;
      }

    </script>
  </head>

  <body>

<h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Contact Us!</h1>
    <!--Form-->
<!--Instead of using an actual form I decided to use a table, that way the page doesn't crash or go to nowhere when you hit submit-->
    <table>
      <tr>
        <td>Name</td>
        <td><input type="text" id="name"></td>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td><input type="text" id="email"></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="checkbox" value="check" id="agree" /> I have read and agree to the Terms and Conditions.</td>
      </tr>
      <tr>
        <td colspan="2"><button id="btnSubmit" onClick="validateForm();">Submit</button></td>
      </tr>
    </table>

    <p id="successMsg" class="toggle-content">Thanks for contacting us!</p>
  </body>
